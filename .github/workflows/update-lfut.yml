name: Update LFUT CSV

on:
  schedule:
    - cron: "0 6 * * *"   # daily at 6 AM UTC
  workflow_dispatch:       # allow manual trigger

jobs:
  update-lfut:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout your repo
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2️⃣ Download latest JSON from the original repo
      - name: Download upstream JSON
        run: |
          curl -L https://raw.githubusercontent.com/fantinodavide/SquadLayerList/main/layers.json -o layers_upstream.json

      # 3️⃣ Check if JSON changed compared to local
      - name: Compare JSON files
        id: check_json
        run: |
          if cmp -s layers_upstream.json layers.json; then
            echo "json_changed=false" >> $GITHUB_ENV
          else
            echo "json_changed=true" >> $GITHUB_ENV
            cp layers_upstream.json layers.json
          fi

      # 4️⃣ Exit early if JSON did not change
      - name: Skip if no JSON changes
        if: env.json_changed == 'false'
        run: echo "No changes detected in JSON. Exiting workflow."

      # 5️⃣ Set up Python
      - name: Set up Python
        if: env.json_changed == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 6️⃣ Install dependencies
      - name: Install dependencies
        if: env.json_changed == 'true'
        run: |
          pip install pandas jupyter nbconvert nbformat

      # 7️⃣ Run notebook to generate LFUT.csv
      - name: Run notebook
        if: env.json_changed == 'true'
        run: |
          jupyter nbconvert --to notebook --execute LFUT_from_csv.ipynb --output LFUT_from_csv.ipynb

      # 8️⃣ Commit and push updated CSV if it changed
      - name: Commit updated CSV if changed
        if: env.json_changed == 'true'
        run: |
          git add LFUT.csv layers.json
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git commit -m "Update layers.json and LFUT.csv from upstream"
            git push
          fi
